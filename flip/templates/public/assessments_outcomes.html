{% extends 'public/_layout.html' %}
{% load utils %}

{% block content %}

<h1>{{ type_of_outcome }}</h1>

{% for outcome in object_list %}
  <h2>Report: {{ outcome.study }}</h2>
  <p>{{ outcome.text }}</p>
  {% if outcome.file_id %}
  <div class="panel panel-default">
    <div class="panel-body">
      <b>File attached:</b>
      <a href="{{ outcome.file_id.url }}" target="_blank">
        <i class="glyphicon glyphicon-file"></i>
        {{ outcome.file_id|filename }}</a>
    </div>
  </div>
  {% endif %}
{% endfor %}
{% endblock %}
